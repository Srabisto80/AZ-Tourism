<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridpractice</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body id="bod">
    <div class="gridwork">
        <div id="header">
            <div id="blur">
                <strong>AZ Tourism</strong>
            </div>
        </div>
        <div id="nav">
            <nav>
                <a id="home" href="./index.html" title="Home">Home</a>
                <a id="hotels" href="./hotels.html" title="Hotels">Hotels</a>
                <a id="rests" href="./restaurants.html" title="Restaurants">Restaurants</a>
                <a id="see" href="./places.html" title="Places to See">Places to See</a>
                <a id="phone" href="./contact.html" title="Contact Us"><img id="phone" src="./careers-white-green.png" alt="contact_us" title="Contact_Us"></a>
            </nav>
        </div>
        <section class="section">
            <Aritcle class="article">
                <h1 id="hs">Tell us about yourself:</h1>
                <!-- <p id="p"></p> -->
            </Aritcle>
            <!-- <h1 id="enter">Enter your info below for more info:</h1> -->
            <form id="info" action="./submit.html">
                <label for="fname">Enter your first name here:
                    <input type="text" id="fname" placeholder="John" required>
                </label><br><br>
                <label for="lname">Enter your last name here:
                    <input type="text" id="lname" placeholder="Smith" required>
                </label><br><br>
                <label for="mail">Enter email here:
                    <input type="email" id="mail" placeholder="john.smith@aol.com" required>
                </label><br><br>
                <label for="tele">Enter your phone number:
                    <input type="tel" id="tele" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="602-555-5555" title="602-555-5555">
                </label><br><br>
                <!-- <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
                <label id="dates" for="dat">Next vacation date?
                    <input type="date" id="dat" name="dat">
                </label><br><br>
                <br>
               
            
        </section>
        <aside id="aside">Tell Us A Little More:<br><br>
            <label for="family" id="fam">How many in your family?
                <select name="family" id="family">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </label><br><br>
            <label for="likes" id="like">What are you interested in learning more about?
                <br>
                <input type="checkbox" value="Casino">Casinos
                <br>
                <input type="checkbox" value="Shopping">Shopping
                <br>
                <input type="checkbox" value="Dining">Dining
                <br>
                <input type="checkbox" value="Attract">Attractions
                <br>
                <input type="checkbox" value="History">Historical Sites
                <br>
            </label>
            <br><br>
            <button type="submit" id="sub">Submit</button>
        </form>
        </aside>
        <div id="footer">
            <img id="flag" src="./arizona-flag-large.png">
            <p>@ copyright June 2022</p>
        </div>

    </div>
</body>
</html>
